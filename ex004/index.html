<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="logo-html-200.png" alt="Logo HTML5"> <!-- Ultilizando o comando CTRL+SPACE vc irá mostrar todas as imagens que estão carregadas na pasta que está seu HTML, o alt="" é muito bom está ultilizando para explicar do que se trata a imagem -->

    <p>Podemos também carregar imagens que estão em sub-pasta.</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo JavaScript">
    <!-- Podemos também ultilizar imagens de outros servidores cópiando a URL na src="" -->
</body>
</html>
