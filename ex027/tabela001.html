<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
           width: 400px;
           border-collapse: collapse;
        }
        
        tr.linha {
            background-color: darkgray;
        }

        td.dado {
            background-color: darkblue;
        }

        td {
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!--
            HIERARQUIA DE TABELAS (Simples)
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HADER = cabeÃ§alho de tabela
                    TABLE DATA  = dados de tabelas

    -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira linha (TABLE ROW) -->
            <td>A1</td> <!-- Primeiro dados (TABLE DATA)-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
